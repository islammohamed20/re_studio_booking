<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#5e64ff" />
  
  <!-- Camera Body -->
  <rect x="50" y="70" width="100" height="70" rx="10" ry="10" fill="#ffffff" />
  
  <!-- Camera Lens -->
  <circle cx="100" cy="105" r="25" fill="#333333" stroke="#ffffff" stroke-width="5" />
  <circle cx="100" cy="105" r="15" fill="#5e64ff" />
  <circle cx="100" cy="105" r="8" fill="#333333" />
  
  <!-- Camera Flash -->
  <rect x="75" y="60" width="50" height="10" rx="5" ry="5" fill="#ffffff" />
  
  <!-- Camera Button -->
  <circle cx="140" cy="85" r="8" fill="#ff5858" />
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Re Studio</text>
  
  <!-- Calendar Icon -->
  <rect x="65" y="90" width="20" height="20" rx="2" ry="2" fill="#ffffff" stroke="#333333" stroke-width="1" />
  <line x1="65" y1="95" x2="85" y2="95" stroke="#333333" stroke-width="1" />
  <line x1="70" y1="90" x2="70" y2="85" stroke="#333333" stroke-width="1" />
  <line x1="80" y1="90" x2="80" y2="85" stroke="#333333" stroke-width="1" />
  <text x="75" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333333">15</text>
</svg>